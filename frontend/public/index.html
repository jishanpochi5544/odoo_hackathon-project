<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="ReWear - Sustainable Community Clothing Exchange Platform. Swap clothes, earn points, and reduce textile waste." />
    <meta name="keywords" content="clothing exchange, sustainable fashion, swap clothes, community, points system, eco-friendly" />
    <meta name="author" content="ReWear Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rewear-app.com/" />
    <meta property="og:title" content="ReWear - Community Clothing Exchange" />
    <meta property="og:description" content="Join the sustainable fashion revolution. Swap clothes, earn points, and reduce textile waste with our community-driven platform." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://rewear-app.com/" />
    <meta property="twitter:title" content="ReWear - Community Clothing Exchange" />
    <meta property="twitter:description" content="Join the sustainable fashion revolution. Swap clothes, earn points, and reduce textile waste with our community-driven platform." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/static/js/bundle.js" as="script">
    
    <title>ReWear - Community Clothing Exchange</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading spinner for better UX -->
    <div id="loading-spinner" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    ">
      <div style="
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4CAF50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading spinner when app loads */
      .app-loaded #loading-spinner {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <script>
      // Hide loading spinner when app is ready
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
</html>
